<div class="text-white p-4 shadow-sm">
	<div class="container mx-auto flex justify-between items-center">
		<img
			src="https://atomchat.io/wp-content/uploads/2023/03/logo-atom-chat.png"
			alt=""
			class="img w-[100px] h-[30px]"
		/>

		<button mat-button [matMenuTriggerFor]="menu">
			<mat-icon>settings</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<div mat-menu-item class="flex flex-col-reverse">
				<img class="img w-[30px] h-[30px]" src="assets/images/user.png" />
			</div>
			<div mat-menu-item (click)="signOut()">
				<span>Cerrar Session</span>
			</div>
		</mat-menu>
	</div>
</div>
