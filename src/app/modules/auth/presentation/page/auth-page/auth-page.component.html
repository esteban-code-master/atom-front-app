<div class="flex items-center justify-center min-h-screen bg-[#eef2f6]">
  <mat-card class="w-full max-w-sm p-8 text-center bg-white">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full mb-4" appearance="outline">
        <mat-label>Email</mat-label>
        <input  matInput type="email" placeholder="Ingresa tu email" formControlName="email" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-full">Login</button>
    </form>
  </mat-card>
</div>
